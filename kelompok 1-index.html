<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .profile-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .profile {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile h3 {
            margin: 10px 0 5px;
        }
        .profile p {
            color: #555;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            width: 40px;
            height: 40px;
        }    
        .social-links .instagram {
            background-color: #e4405f;
        }
    </style>
</head>
